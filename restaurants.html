<div id="suggest-form-hidden-fields">
  <div class="mt15">
    <h1>Add a Restaurant  </h1>
      <label class="label grey-text ttupper">Restaurant name<span class="zred">*</span></label>
      <div id="restaurant-suggest" class="w100 ui search focus">
          <div class="ui fluid icon input mt10">
              <input type="text" id="restaurant_name" name="name" style="border-radius:4px;"  autocomplete="off" value="" placeholder="Enter restaurant name...">
              <i class="search icon"></i>
          </div>
          <div class="results" style="width: 100%;"></div>
      </div>
  </div>

  <div class="row mt15">
      <div class="col-m-8">
          <label class="label grey-text ttupper">City<span class="zred">*</span></label>
          <div id="city-suggest" class="ui search search_matching_cities">
              <div class="ui fluid icon input mt10">
                  <input id="restaurant_city" name="city" style="border-radius:4px;"  type="text" value="" placeholder="Search City" autocomplete="off">
                  <i class="search icon"></i>
              </div>
              <div class="results" style="width: 100%;"></div>
          </div>

      </div>
  </div>

  

  <div class="row mt15 hidden" id="owner_info_div">
      <div class="col-m-8">
          <label class="label grey-text ttupper">Owner Phone<span class="zred">*</span></label>
          <div class="ui fluid input mt10">
              <input type="text" class="zomato-form-input-plain suggest-form-field suggest-form-hidden" name="owner_phone" id="owner_phone" value="" placeholder="Enter owner/manager phone number...">
          </div>
      </div>

      <div class="col-m-8">
          <label class="label grey-text ttupper">Owner Email</label>
          <div class="ui fluid input mt10">
              <input type="email"  name="owner_email" id="owner_email" value="" placeholder="Enter owner/manager email...">
          </div>
      </div>
  </div>

  <div class="row mt15">
      
      <div class="col-s-16 col-m-8">
          <label class="label grey-text ttupper">Phone number</label>
          <div class="ui fluid input mt10">
              <input type="text"  name="phone_no" id="restaurant_phone_no" value="" placeholder="Enter restaurant phone number...">
          </div>
      </div>
  </div>
  <button type="submit" name="submit" id="submit" class="ui green fluid button">Add Restaurant</button>
